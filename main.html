<!DOCTYPE html>

<html>

<head>
	<title>HTML Table</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h>Student Name and Roll Number</h>
	<!-- the entire body must be written by student -->
	<table>
		<thead>
			<tr>
				<th>rollnumber</th>
				<th>name</th>
			</tr>
		</thead>
		<tbody>
			<td>
				<tr>1</tr>
				<tr>alice</tr>
			</td>
			<td>
				<tr>2</tr>
				<tr>sam</tr>
			</td>
		</tbody>
	</table>
   

</body>

</html>
